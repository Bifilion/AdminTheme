<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Theme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--navbar-->

    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-uppercase">
                <h1>Admin Theme</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="myNavbar">
                <ul class="navbar-nav links d-md-none">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa fa-home text-muted mr-3"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa fa-list text-muted mr-3"></i> App
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa fa-envelope text-muted mr-3"></i> Mailbox
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa fa-desktop text-muted mr-3"></i> UI Elements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa fa-envelope text-muted mr-3"></i> Mailbox
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav icons">
                    <li class="nav-item mr-4">
                        <a href="#" class="nav-link">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                    <li class="nav-item mr-4">
                        <a href="#" class="nav-link">
                            <i class="fa fa-bell icon"></i>
                        </a>
                    </li>
                    <li class="nav-item mr-4">
                        <a href="#" class="nav-link">
                            <i class="fa fa-comment icon"></i>
                        </a>
                    </li>
                    <li class="nav-item mr-5">
                        <a href="#" class="nav-link">
                            <img src="images/team-1.jpg" width="30" alt="image" class="img-fluid rounded-circle img-thumbnail">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-toggle="modal" data-target="#sign-out">
                            <i class="fa fa-sign-out"></i>Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="modal fade" id="sign-out">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Already want to leave</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    It is sad to see you go. Please Logout to leave
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" data-dismiss="modal">Stay Here</button>
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Log Out</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="line.js"></script>
    <script src="bar.js"></script>
    <script src="doughnut.js"></script>
    <script>
        $(".navbar-toggler").html("<i class='fa fa-arrow-down fa-3x text-white'></i>");
    </script>

</body>

</html>
